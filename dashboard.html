<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sunrise</title>
    <link rel="mask-icon" href="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- main style -->
    <link rel="stylesheet" href="css/main-style.css">
    <link rel="stylesheet" href="css/dashboard-style.css">
</head>

<body>
    <section>
        <div class="container-fluid p-0">
            <div class="row no-gutters">
                <div class="col-12 col-md-3 col-xl-2">
                    <aside class="left-menu">
                        <div class="box-logo">
                            <a href="#" class="logo">
                                <img src="img/index/logo.png" alt="Sunrise">
                                <p>Sunrise<br> English School</p>
                            </a>
                        </div>
                        <ul class="menu">
                            <li><a href="#">Level 0a</a></li>
                            <li><a href="#">Level 0b</a></li>
                            <li><a href="#">Level 0c</a></li>
                            <li><a href="#">Level 1</a></li>
                            <li><a href="#">Level 2</a></li>
                            <li><a href="#">Level 3</a></li>
                            <li><a href="#">Level 4</a></li>
                            <li><a href="#">Level 5</a></li>
                            <li><a href="#">Level 6</a></li>
                            <li><a href="#">Club 1</a></li>
                            <li><a href="#">Club 2</a></li>
                            <li><a href="#">Club 3</a></li>
                            <li><a href="#">Cambridge</a></li>
                        </ul>
                    </aside>
                </div>

                <div class="col-12 col-md-9 col-xl-10">
                    <div class="top-setup d-flex">
                        <div class="wrap-setup">
                            <div class="icon-box">
                                 <img src="img/icons/user.svg" alt="">
                            </div>
                            <p>Додати профіль</p>
                        </div>
                        <div class="wrap-setup">
                            <div class="icon-box">
                            <img src="img/icons/group-user.svg" alt="">
                            </div>
                            <p>Додати групу</p>
                        </div>
                        <div class="wrap-setup">
                            <div class="icon-box">
                            <img src="img/icons/printer.svg" alt="">
                            </div>
                            <p>Друк</p>
                        </div>
                        <div class="wrap-setup">
                            <div class="icon-box">
                            <img src="img/icons/save-pdf.svg" alt="">
                            </div>
                            <p>Зберегти як PDF</p>
                        </div>
                        <div class="wrap-setup">
                            <div class="icon-box">
                            <img src="img/icons/setup.svg" alt="">
                            </div>
                            <p>Налаштування</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main-js.js"></script>
</body>

</html>
